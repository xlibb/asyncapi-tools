asyncapi: 2.5.0
info:
  title: PayloadV
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/payloadV"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9090"
channels:
  /:
    subscribe:
      message:
        $ref: '#/components/messages/UnSubscribe'
    publish:
      message:
        $ref: '#/components/messages/Subscribe'
components:
  schemas:
    Subscribe:
      type: object
      properties:
        pet_type:
          type: integer
        event:
          type: string
      required:
        - pet_type
        - event
    UnSubscribe:
      type: object
      required:
        - event
      properties:
        zipCode:
          type: integer
        event:
          type: string
        request:
          $ref: '#/components/schemas/Request'
    Request:
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
        type:
          type: string
        details:
          type: object
          x-nullable: true
  messages:
    UnSubscribe:
      payload:
        $ref: '#/components/schemas/UnSubscribe'
    Subscribe:
      payload:
        $ref: '#/components/schemas/Subscribe'
      x-response:
        $ref: '#/components/messages/UnSubscribe'
      x-response-type: simple-rpc
x-dispatcherKey: event
x-dispatcherStreamId: id





