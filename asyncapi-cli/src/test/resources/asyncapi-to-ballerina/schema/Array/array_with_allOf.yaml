asyncapi: 2.5.0
info:
  title: PayloadV
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/payloadV"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9090"
channels:
  /:
    subscribe:
      message:
        $ref: '#/components/messages/UnSubscribe'
    publish:
      message:
        $ref: '#/components/messages/Subscribe'
components:
  schemas:
    Subscribe:
      type: object
      required:
        - event
        - tag
      properties:
        data:
          type: array
          items:
            title: activityResponseObject
            allOf:
              - $ref: "#/components/schemas/ActivityResponseObject"
              - $ref: "#/components/schemas/EmployeeDetails"
        event:
          type: string
    UnSubscribe:
      type: object
      required:
        - event
      properties:
        zipCode:
          type: integer
        event:
          type: string
    ActivityResponseObject:
      properties:
        due_date:
          description: 'Due date of the Activity. Format: YYYY-MM-DD'
          type: string
          format: date
        due_time:
          description: 'Due time of the Activity in UTC. Format: HH:MM'
          type: string
        duration:
          description: 'Duration of the Activity. Format: HH:MM'
          type: string
        deal_id:
          description: The ID of the Deal this Activity is associated with
          type: integer
    EmployeeDetails:
      properties:
        employee_id:
          description: 'Employee ID'
          type: string
        employee_name:
          description: 'Employee Name'
          type: string
  messages:
    UnSubscribe:
      payload:
        $ref: '#/components/schemas/UnSubscribe'
    Subscribe:
      payload:
        $ref: '#/components/schemas/Subscribe'
      x-response:
        $ref: '#/components/messages/UnSubscribe'
      x-response-type: simple-rpc
x-dispatcherKey: event
x-dispatcherStreamId: id




