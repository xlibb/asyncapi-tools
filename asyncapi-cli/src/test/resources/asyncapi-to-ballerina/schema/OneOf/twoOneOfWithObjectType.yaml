asyncapi: 2.5.0
info:
  title: PayloadV
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/payloadV"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9090"
channels:
  /:
    subscribe:
      message:
        $ref: '#/components/messages/UnSubscribe'
    publish:
      message:
        $ref: '#/components/messages/Subscribe'
components:
  schemas:
    Subscribe:
      type: object
      required:
        - event
      properties:
        zipCode:
          type: integer
        event:
          type: string
    UnSubscribe:
      type: object
      oneOf:
        - $ref: "#/components/schemas/Time"
        - $ref: '#/components/schemas/Activity'
    Time:
      required:
        - minute
        - event
      properties:
        minute:
          type: integer
          format: int64
        second:
          type: string
        hour:
          type: string
        day:
          type: string
        event:
          type: string
    Activity:
      required:
        - event
      properties:
        uuid:
          type: string
          description: Unique identifier for the activity
        event:
          type: string
  messages:
    UnSubscribe:
      payload:
        $ref: '#/components/schemas/UnSubscribe'
    Subscribe:
      payload:
        $ref: '#/components/schemas/Subscribe'
      x-response:
        $ref: '#/components/messages/UnSubscribe'
      x-response-type: simple-rpc
x-dispatcherKey: event
x-dispatcherStreamId: id




