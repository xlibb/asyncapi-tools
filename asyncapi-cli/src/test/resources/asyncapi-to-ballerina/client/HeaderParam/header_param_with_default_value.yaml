asyncapi: 2.5.0
info:
  title: PayloadV
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/payloadV"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9090"
channels:
  /v1:
    subscribe:
      message:
        $ref: '#/components/messages/UnSubscribe'
    publish:
      message:
        $ref: '#/components/messages/Subscribe'
    bindings:
      ws:
        bindingVersion: 0.1.0
        headers:
          type: object
          description: header params
          properties:
            offset:
              type: integer
              description: "offset"
              default: 5
            lat:
              type: string
              description: "Latitude"
              default: "78'08"
            lon:
              type: string
              description: 'Longtitude'
              default: "90'78"
            exclude:
              type: string
              description: 'exclude'
              default: "56'89"
            units:
              type: integer
              default: 12
              description: 'units description'
components:
  schemas:
    Subscribe:
      type: object
      required:
        - id
        - event
      properties:
        id:
          type: string
          format: int64
        event:
          type: string
          const: Subscribe
    UnSubscribe:
      type: object
      required:
        - type
        - event
      properties:
        type:
          type: string
          const: UnSubscribe
        payload:
          type: object
          additionalProperties: true
        event:
          type: string
  messages:
    UnSubscribe:
      payload:
        $ref: '#/components/schemas/UnSubscribe'
    Subscribe:
      payload:
        $ref: '#/components/schemas/Subscribe'
        description: subscribe description
      x-response:
        $ref: '#/components/messages/UnSubscribe'
        description: unsubscribe description
      description: remote description
      x-response-type: simple-rpc
x-dispatcherKey: event
x-dispatcherStreamId: id





