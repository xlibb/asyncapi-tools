asyncapi: 2.5.0
info:
  title: Chat
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/chat"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9090"
channels:
  /:
    subscribe:
      message:
        oneOf:
          - $ref: '#/components/messages/NextMessage'
          - $ref: '#/components/messages/CompleteMessage'
          - $ref: '#/components/messages/ErrorMessage'
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/SubscribeMessage'
components:
  schemas:
    SubscribeMessage:
      type: object
      required:
        - id
        - type
        - payload
      properties:
        id:
          type: string
        type:
          type: string
          const: SubscribeMessage
        payload:
          type: object
          required:
            - query
          properties:
            operationName:
              type: string
              x-nullable: true
            query:
              type: string
            variables:
              x-nullable: true
            extensions:
              x-nullable: true
    NextMessage:
      type: object
      required:
        - id
        - type
        - payload
      properties:
        id:
          type: string
        type:
          type: string
        payload:
          additionalProperties: true
    CompleteMessage:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
        type:
          type: string
          const: CompleteMessage
    ErrorMessage:
      type: object
      required:
        - id
        - type
        - payload
      properties:
        id:
          type: string
        type:
          type: string
        payload:
          additionalProperties: true
  messages:
    NextMessage:
      payload:
        $ref: '#/components/schemas/NextMessage'
    CompleteMessage:
      payload:
        $ref: '#/components/schemas/CompleteMessage'
    ErrorMessage:
      payload:
        $ref: '#/components/schemas/ErrorMessage'
    SubscribeMessage:
      payload:
        $ref: '#/components/schemas/SubscribeMessage'
      x-response:
        oneOf:
          - $ref: '#/components/messages/NextMessage'
          - $ref: '#/components/messages/CompleteMessage'
          - $ref: '#/components/messages/ErrorMessage'
      x-response-type: server-streaming
x-dispatcherKey: "type"
x-dispatcherStreamId: "id"