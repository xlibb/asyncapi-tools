channels:
  /ping:
    subscribe:
      message:
        payload:
          type: integer
          format: int64
    publish:
      message:
        $ref: '#/components/messages/Subscribe'
    bindings:
      ws:
        bindingVersion: 0.1.0
        headers:
          type: object
          properties:
            x-client:
              type: array
              items:
                type: boolean
              default: "[true, false]"