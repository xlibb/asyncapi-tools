channels:
  /:
    subscribe:
      message:
        payload:
          type: string
    publish:
      message:
        $ref: '#/components/messages/Subscribe'
    bindings:
      ws:
        bindingVersion: 0.1.0
        query:
          type: object
          properties:
            offset:
              type: integer
              format: int64
              extensions:
                x-nullable: true

