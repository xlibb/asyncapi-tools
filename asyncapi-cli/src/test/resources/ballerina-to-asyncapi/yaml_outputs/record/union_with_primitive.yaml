asyncapi: 2.5.0
info:
  title: PayloadV
  version: 0.0.0
servers:
  development:
    url: "{server}:{port}/payloadV"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://petstore.swagger.io
      port:
        default: "443"
channels:
  /pet:
    subscribe:
      message:
        $ref: '#/components/messages/Cat'
    publish:
      message:
        $ref: '#/components/messages/Dog'
    bindings:
      ws:
        bindingVersion: 0.1.0
        query:
          type: object
          properties:
            payload:
              $ref: '#/components/schemas/Link'
components:
  schemas:
    Cat:
      type: object
      required:
        - id
        - testing
      properties:
        id:
          type: integer
          format: int64
        eat:
          type: string
        testing:
          type: string
    Link:
      type: object
      required:
        - rel
        - pet
        - testing
      properties:
        rel:
          type: string
        pet:
          oneOf:
            - type: string
            - $ref: '#/components/schemas/Cat'
        testing:
          type: string
    Dog:
      type: object
      required:
        - id
        - testing
      properties:
        id:
          type: integer
          format: int64
          x-nullable: true
        name:
          type: string
        testing:
          type: string
          const: Dog
  messages:
    Cat:
      payload:
        $ref: '#/components/schemas/Cat'
    Dog:
      payload:
        $ref: '#/components/schemas/Dog'
      x-response:
        $ref: '#/components/messages/Cat'
      x-response-type: simple-rpc
x-dispatcherKey: testing